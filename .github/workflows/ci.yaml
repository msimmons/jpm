name: CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Environment
        run: env
      - name: Build
        run: |
          docker-compose build
          docker-compose run -e "NODE_ENV=test" jpm node index.js
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: PublishIt
        run: |
          docker-compose --version
          docker --version
          docker images
